<!DOCTYPE html>

<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {
      $("#btn1").on("click", function() {
        getData()
          .then(function (data) {
            alert(`버튼 1 클릭 후 결과값 : ${data}`);
          })
          .catch(function(err) {
            alert(`오류 발생 : ${err}`);
          });
      });

      $("#btn2").on("click", function() {
        getData()
          .then(function (data) {
            console.log(`버튼 2 클릭 후 결과값 : ${data}`);
          })
          .catch(function(err) {
            console.log(`오류 발생 : ${err}`);
          });
      });
    });
    
    function getData() {
      return new Promise(function(resolve, reject) {
        $.ajax({
          url: "http://localhost:8080/async/data1",
          type: "post",
          success: function (resData) {
            resolve(resData);
          },
          error: function () {
            reject("통신 실패");
          }
        });
      });
    }
  </script>
</head>
<body>

<div class="container mt-5">
  <button type="button" class="btn btn-primary" id="btn1">버튼 1 클릭</button>
  <button type="button" class="btn btn-primary" id="btn2">버튼 2 클릭</button>
</div>
</body>
</html>
